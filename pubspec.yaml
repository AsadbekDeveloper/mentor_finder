name: mentor_finder
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  flutter_snake_navigationbar: ^0.6.1
  flutter_screenutil: ^5.6.0
  keyboard_dismisser: ^3.0.0
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  firebase_core: ^2.4.1
  firebase_auth: ^4.2.5
  flow_builder: ^0.0.9
  flutterfire_ui: ^0.4.3+20
  cloud_firestore: ^4.3.1
  firebase_storage: ^11.0.10
  google_sign_in: ^5.4.4
  google_maps_flutter: ^2.2.3
  cached_network_image: ^3.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^2.0.0

flutter:
  
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: mFontsIcon
      fonts:
        - asset: assets/font/font.ttf